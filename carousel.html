    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="mycarousel" class="carousel" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-bs-target="#mycarousel" data-bs-slide-to="0"></li>
                        <li data-bs-target="#mycarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#mycarousel" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img1.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img2.webp" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img3.jpeg" alt="">
                        </div>
                    </div>
                    <a href="#mycarousel" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#mycarousel" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal  -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Click me</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body.. </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs- dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------- -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
